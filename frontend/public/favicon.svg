<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="ballGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff6a" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00ff6a" stop-opacity="0"/>
    </radialGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glow background -->
  <circle cx="32" cy="32" r="30" fill="url(#ballGlow)"/>
  
  <!-- Soccer ball -->
  <g filter="url(#neonGlow)">
    <!-- Ball base -->
    <circle cx="32" cy="32" r="24" fill="#0a1a10" stroke="#00ff6a" stroke-width="2"/>
    
    <!-- Pentagon patches (black) -->
    <path d="M32 12 L38 20 L35 28 L29 28 L26 20 Z" fill="#00ff6a" opacity="0.9"/>
    <path d="M48 26 L52 34 L48 42 L40 40 L38 32 Z" fill="#00ff6a" opacity="0.9"/>
    <path d="M16 26 L26 32 L24 40 L16 42 L12 34 Z" fill="#00ff6a" opacity="0.9"/>
    <path d="M22 48 L30 44 L38 48 L36 56 L28 56 Z" fill="#00ff6a" opacity="0.9"/>
    
    <!-- Hexagon lines -->
    <path d="M32 12 L26 20 M32 12 L38 20" stroke="#00ff6a" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M38 20 L48 26 M26 20 L16 26" stroke="#00ff6a" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M35 28 L38 32 L40 40 M29 28 L26 32 L24 40" stroke="#00ff6a" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M24 40 L22 48 M40 40 L38 48" stroke="#00ff6a" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M30 44 L35 28 M30 44 L29 28" stroke="#00ff6a" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
</svg>
