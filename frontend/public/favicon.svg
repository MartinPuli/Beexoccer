<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow effect -->
    <filter id="neon-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Darker neon green color -->
    <linearGradient id="neonGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00cc00" stop-opacity="1"/>
      <stop offset="100%" stop-color="#008000" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Glow background -->
  <circle cx="32" cy="32" r="30" fill="url(#neonGreen)" opacity="0.15"/>
  
  <!-- White ball with darker border -->
  <circle cx="32" cy="32" r="24" fill="white" stroke="url(#neonGreen)" stroke-width="2.5"/>
  
  <!-- Accurately shaped pentagon from reference image -->
  <path d="M32 16L42 28L36 44L28 44L22 28L32 16Z" 
        fill="#000" 
        fill-opacity="0.9"
        stroke="#000" 
        stroke-width="1.2" 
        stroke-linejoin="round"/>
  
  <!-- Center design elements -->
  <circle cx="32" cy="32" r="2.5" fill="#000"/>
  <path d="M32 24L37 30L32 36L27 30L32 24Z" 
        fill="none" 
        stroke="#000" 
        stroke-width="1.2" 
        stroke-linejoin="round"/>
</svg>
