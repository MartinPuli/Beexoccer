<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ballGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff6a" />
      <stop offset="100%" stop-color="#00b870" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Soccer Ball -->
  <circle cx="90" cy="70" r="50" fill="url(#ballGrad)" filter="url(#glow)"/>
  
  <!-- Hexagon pattern on ball -->
  <polygon points="90,35 110,50 110,70 90,85 70,70 70,50" fill="none" stroke="#0a3d1f" stroke-width="2.5" opacity="0.7"/>
  <polygon points="90,55 100,62 100,78 90,85 80,78 80,62" fill="#0a3d1f" opacity="0.5"/>
  <line x1="90" y1="35" x2="90" y2="20" stroke="#0a3d1f" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="50" x2="125" y2="42" stroke="#0a3d1f" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="70" x2="125" y2="78" stroke="#0a3d1f" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="50" x2="55" y2="42" stroke="#0a3d1f" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="70" x2="55" y2="78" stroke="#0a3d1f" stroke-width="2" opacity="0.6"/>
  <line x1="90" y1="85" x2="90" y2="100" stroke="#0a3d1f" stroke-width="2" opacity="0.6"/>
  
  <!-- BEEXOCCER text -->
  <text x="90" y="155" font-size="28" fill="#00ff6a" font-family="Chakra Petch, sans-serif" font-weight="800" text-anchor="middle" filter="url(#glow)">
    <tspan fill="#00ff6a">BEEX</tspan><tspan fill="#ffffff">OCCER</tspan>
  </text>
</svg>
