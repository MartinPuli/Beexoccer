<svg width="280" height="100" viewBox="0 0 280 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#228B22" />
      <stop offset="100%" stop-color="#1a6b1a" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- BEEX text -->
  <text x="10" y="68" font-size="52" fill="#228B22" font-family="Arial Black, Chakra Petch, sans-serif" font-weight="900" filter="url(#shadow)">BEEX</text>
  
  <!-- Soccer ball as O -->
  <g transform="translate(145, 50)">
    <!-- Ball circle -->
    <circle cx="0" cy="0" r="28" fill="#228B22" stroke="#1a5a1a" stroke-width="2"/>
    
    <!-- Center pentagon -->
    <polygon points="0,-12 11,-4 7,10 -7,10 -11,-4" fill="#90EE90" stroke="#228B22" stroke-width="1"/>
    
    <!-- Outer patches -->
    <path d="M0,-26 L6,-18 L0,-12 L-6,-18 Z" fill="#ffffff" opacity="0.8"/>
    <path d="M22,-8 L18,0 L11,-4 L14,-14 Z" fill="#ffffff" opacity="0.8"/>
    <path d="M22,8 L14,14 L7,10 L18,0 Z" fill="#ffffff" opacity="0.8"/>
    <path d="M-22,-8 L-14,-14 L-11,-4 L-18,0 Z" fill="#ffffff" opacity="0.8"/>
    <path d="M-22,8 L-18,0 L-7,10 L-14,14 Z" fill="#ffffff" opacity="0.8"/>
    <path d="M0,26 L-6,18 L-7,10 L7,10 L6,18 Z" fill="#ffffff" opacity="0.8"/>
    
    <!-- Pattern lines -->
    <path d="M0,-12 L0,-26 M11,-4 L22,-8 M7,10 L14,22 M-7,10 L-14,22 M-11,-4 L-22,-8" 
          stroke="#1a5a1a" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- ccer text -->
  <text x="178" y="68" font-size="52" fill="#228B22" font-family="Arial Black, Chakra Petch, sans-serif" font-weight="900" filter="url(#shadow)">ccer</text>
</svg>
